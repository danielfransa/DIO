<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main">
    <app-big-card></app-big-card>
  </div>
  <div class="articles__others" >
    <div *ngFor="let noticia of noticias; let i = index">
      <app-small-card
      [photoCover]="noticia.photoCover"
      [cardTitle]="noticia.title"
      [Id]="noticia.id"
      ></app-small-card>

    </div>
  </div>

</div>
